<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花卉展示</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .card {
      background-color: #40e0d0;
      padding: 10px;
      border-radius: 8px;
      width: 150px;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="card">
          <h3>MORNING SKY</h3>
        </div>
        <div class="card">
          <h3>EVENING SKY</h3>
        </div>
        <div class="card">
          <h3>NIGHT SKY</h3>
        </div>
      </div>

  <div class="container">
    <div class="card">
      <img src="https://i.pinimg.com/736x/52/4c/f5/524cf51ea7c45788b439d2feb5fd4fa3.jpg" alt="MORNING SKY">
    </div>
    <div class="card">
      <img src="https://i.pinimg.com/736x/c7/0a/7a/c70a7ac480bd9c634d6415213588f40d.jpg" alt="EVENING SKY">
    </div>
    <div class="card">
      <img src="https://i.pinimg.com/564x/df/78/93/df7893e0d6db62d318a6b0ce7496de11.jpg" alt="NIGHT SKY">
    </div>
  </div>

</body>
</html>
