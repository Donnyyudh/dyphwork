<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>成績轉換器</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input, button {
      font-size: 1rem;
      padding: 8px;
      margin: 10px 0;
      width: 80%;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>成績轉換器</h2>
  <label for="score">請輸入百分制成績:</label><br>
  <input type="number" id="score" />
  <br>
  <button onclick="convertGrade()">轉換</button>
  <p id="result"></p>

  <script>
    function convertGrade() {
      const score = parseInt(document.getElementById("score").value);
      let grade = "";
      let gpa = 0.0;

      if (isNaN(score) || score < 0 || score > 100) {
        document.getElementById("result").innerText = "請輸入 0 到 100 之間的有效分數。";
        return;
      }

      if (score >= 90) { grade = "A+"; gpa = 4.3; }
      else if (score >= 85) { grade = "A"; gpa = 4.0; }
      else if (score >= 80) { grade = "A-"; gpa = 3.7; }
      else if (score >= 77) { grade = "B+"; gpa = 3.3; }
      else if (score >= 73) { grade = "B"; gpa = 3.0; }
      else if (score >= 70) { grade = "B-"; gpa = 2.7; }
      else if (score >= 67) { grade = "C+"; gpa = 2.3; }
      else if (score >= 63) { grade = "C"; gpa = 2.0; }
      else if (score >= 60) { grade = "C-"; gpa = 1.7; }
      else if (score >= 50) { grade = "D"; gpa = 1.0; }
      else if (score >= 1) { grade = "E"; gpa = 0.0; }
      else { grade = "X"; gpa = 0.0; }

      document.getElementById("result").innerText = 等第：${grade}，GPA：${gpa};
    }
  </script>

</body>
</html>
